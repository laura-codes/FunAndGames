<!DOCTYPE html>
<html>
	<head>
		<title>A place to play</title>
		<link rel="stylesheet" type="text/css" href="styles/countdown.css">
	</head>
	<body>
		<h1>Countdown!</h1>
		<div id="letters">
			<ul>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
				<li><input type="text" readonly="readonly"></input></li>
			</ul>
			<div>
				<button id="addVowel" data-letter-type="vowel">Vowel</button>
				<button id="addConsonant" data-letter-type="consonant">Consonant</button>
			</div>
		</div>
		<div>
			<input type="text" id="word"></input>
			<button id="makeGuess">Add</button>
		</div>
		<div>
			<ul class="guesses">
				<li>
					<h3>4 letters</h3>
					<ul id="4letters"></ul>
				</li>
				<li>
					<h3>5 letters</h3>
					<ul id="5letters"></ul>
				</li>
				<li>
					<h3>6 letters</h3>
					<ul id="6letters"></ul>
				</li>
				<li>
					<h3>7 letters</h3>
					<ul id="7letters"></ul>
				</li>
				<li>
					<h3>8 letters</h3>
					<ul id="8letters"></ul>
				</li>
				<li>
					<h3>9 letters</h3>
					<ul id="9letters"></ul>
				</li>
			</ul>
		</div>
		<div id="references">
			<p>Letter distribution from: <a href="http://www.thecountdownpage.com/letters.htm">The Countdown Page</a></p>
			<p>Card shuffle algorithm: <a href="http://jsperf.com/array-shuffle-comparator/5"></a></p>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="scripts/countdown.js"></script>
	</body>
</html>
